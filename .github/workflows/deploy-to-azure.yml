name: Build and Deploy React App to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Build Docker Image
      run: docker build -t devopsanna.azurecr.io/weather-app:latest .

    - name: Login to Azure Container Registry
      run: |
        az acr login --name devopsanna

    - name: Push Docker Image to ACR
      run: |
        docker push devopsanna.azurecr.io/weather-app:latest

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2.0.0  # Correct version for deploying containers
      with:
        app-name: weather-react-app
        resource-group: Devops
        image-name: devopsanna.azurecr.io/weather-app:latest
